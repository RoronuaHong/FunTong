version: '3.8'

services:
  # 后端服务 - Django
  backend:
    build:
      context: ./funtong
      dockerfile: Dockerfile
    container_name: funtong-backend
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=funtong.settings
      - PYTHONUNBUFFERED=1
    volumes:
      # 持久化数据库文件
      - ./funtong/db.sqlite3:/app/db.sqlite3
      # 开发模式下挂载代码（可选）
      # - ./funtong:/app
    networks:
      - funtong-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务 - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: funtong-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - funtong-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  funtong-network:
    driver: bridge

